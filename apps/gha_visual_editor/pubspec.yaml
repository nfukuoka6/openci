name: gha_visual_editor
description: "GitHub Actions' Visual Editor"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  signals: ^5.4.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
